<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/javascript-practice/apnaCollege/rockPaperScissors/images/rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="/javascript-practice/apnaCollege/rockPaperScissors/images/paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img src="/javascript-practice/apnaCollege/rockPaperScissors/images/scissors.png"/>
        </div>
    </div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">Play You Move</p>
</div>
    <script src="script.js"></script>
</body>

</html>
